    <script lang="javascript">

        $(document).load(() => {
           
            
            $('#cd').click(() => {
                $('#skin1, #skin2').attr('url', 'black.jpg')
                $('#music3, #music2').attr('enabled', 'false')    
                $('#music, #tsmenrot, #tsmenmove, #tsgrave').attr('enabled', 'true')
            })

            $('#scd').click(() => {    
                $('#music, #tsmenrot, #tsmenmove, #tsgrave').attr('enabled', 'false')
            })

            $('#totembody').click(() => {  
                $('#music2, #music').attr('enabled', 'false')  
                $('#music3, #tsmenrot, #tstotemrot, #tstotemmove').attr('enabled', 'true')
            })

            $('#spg').click(() => {  
                
                $('#music3, #tsmenrot, #tstotemrot, #tstotemmove').attr('enabled', 'false')
            })

            $('#bw').click(() => { 
                $('#music3, #music').attr('enabled', 'false')   
                $('#music2').attr('url', 'white.mp3')
                $('#skin1, #skin2').attr('url', 'white.jpg')
                $('#music2').attr('enabled', 'true')
            })

    
            
            $('#btn').click(function(){
                var jpg = '.jpg';
                var mpz = '.mp3';
                var skino = $('#text1').attr('value')
                $('#skin1').attr('url', skino + jpg)
                $('#skin2').attr('url', skino + jpg)
                
                $('#music2').attr('url', skino + mpz)
                $('#music2').attr('enabled', 'true')
                
                
            })
           

            $('#stop').click(() => {  
                
                $('#music3, #music2, #music').attr('enabled', 'false')
            })


        })

    </script>
